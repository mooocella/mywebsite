</div>
    <pre style = "color: white;">
    What do we see when we think of <span style = "color: peachpuff"><b>summer?</b></span>
    <span style = "color: red">Red</span>,  <span style = "color: orange">orange</span>, and <span style = "color: yellow">yellow</span>
    Staying home, playing games
    Being <i>happy</i> and <i>mellow</i>.
    
    Trips to the <span style = "color: lightblue">ocean</span> and <span style = "color: lightblue">river</span>,
    Camping, swimming, fun.
    Going away to <span style = "color: peachpuff"><b>summer</b></span> camps,
    And naps under the <span style = "color: yellow">sun</span>.
</pre>
