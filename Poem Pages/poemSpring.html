<div class = "poem">
<div class = "title">
<h1 style = "color: oldlace;">Spring</h1>
</div>
    <pre style = "color: white;">
    The <span style = "color: lightblue">wind</span> <i>told</i> the <span style = "color: darkgreen">grass </span>,
    And the <span style = "color: darkgreen">grass</span> <i>told</i> the <span style = "color: saddlebrown">trees</span>.
    
    The <span style = "color: saddlebrown">trees</span> <i>told</i> the <span style = "color: forestgreen">bushes</span>,
    And the <span style = "color: forestgreen">bushes</span> <i>told</i> the <span style = "color: yellow">bees</span>.
    
    <span style = "color: yellow">bees</span> <i>told</i> the <span style = "color: darkred">robin</span>,
    And the <span style = "color: darkred">robin</span> <i>sang</i> out clear,
    
    "Wake up!
     Wake up!
    <span style = "color: lightpink">Spring</span> is here!"
</pre>
